<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件和属性绑定</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="root">
        <div v-on:click="handle">hello world</div>
        <div v-bind:title="title">hello world</div>
        <input :value="content">
        <input v-model="content">
        <div>{{content}}</div>
    </div>


<script>
    new Vue({
        el:"#root",
        data:{
            title:"刘德华",
            content:"this is content",
        },
        methods:{
            handle:function () {
                alert(111);
            }
        }
    })

</script>
</body>


</html>
