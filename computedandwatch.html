<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计算属性与侦听器</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="root">
        姓:<input v-model="firstName">
        名:<input v-model="lastName">
        <div>{{fullName}}</div>
        <div>{{count}}</div>
    </div>


<script>
    new Vue({
        el:"#root",
        data:{
            firstName:"刘",
            lastName:"德华",
            count:0,
        },
        computed:{
            fullName:function () {
                return this.firstName + ' ' +this.lastName;
            }
        },
        watch:{
            fullName:function () {
                this.count++;
            },
        }
    })

</script>
</body>


</html>
